<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
</head>
<body>

    <style>
        body{
            background-color: aquamarine;
            font-family: 'Inter';
            overflow: hidden;
        }
        .calc{
            margin: 20%;
        }
        @media (max-width: 991.98px) {
            body{
                overflow: hidden;
            }
            .calc{
                margin: 50%;
            }
        }
    </style>
    
    <div class="container my-auto">

        <div class="card col-sm p-4 mx-auto calc" style="width: 18rem;">
            <div class="text-center my-2">
                <strong>Kalkulator Sederhana</strong>
            </div>
            <div class="d-flex mx-auto">
                <input type="number" class="search-1 form-control" id="search-1" required>
                <input type="number" class="search-2 form-control ms-2" id="search-2" required>
            </div>
            <div class="card py-3 text-center mt-2">
                <strong id="result"></strong>
            </div>
            <div class="row mt-2">
                <div class="col">
                    <button id="plus" class="btn btn-primary">+</button>
                </div>
                <div class="col">
                    <button id="min" class="btn btn-primary">-</button>
                </div>
                <div class="col">
                    <button id="bagi" class="btn btn-primary">/</button>
                </div>
                <div class="col">
                    <button id="kali" class="btn btn-primary">*</button>
                </div>
            </div>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
